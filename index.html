<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <title>FIFA Tournament</title>

        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript">
            function onLoad(){
                document.addEventListener("deviceready", onDeviceReady, false);
            }

            function onDeviceReady(){
                alert('FIFA Tournament has loaded.');
            }

            function navigateTournamentPage(){
                window.location = "tournament.html";
            }
        </script>
    </head>
    <body onload="onLoad()">
        <h1>Welcome to FIFA Tournament</h1>
        <p>Nice</p>
        <p>What will you create?</p>
        <button id="startTournament" onclick="navigateTournamentPage()">Start Tournament</button>
    </body>
</html>
