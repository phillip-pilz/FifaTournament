<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />

    <script type="text/javascript" src="cordova.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <script type="text/javascript" src="js/jquery.js"></script>

    <script type="text/javascript" src="js/navigation.js"></script>

    
    <script type="text/javascript">
        function onLoad(){
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        function onDeviceReady(){
            /*alert('FIFA Tournament has loaded.');*/
        }

    </script>

    <script charset="utf-8" type="text/javascript">
        function connect(e)
        {
            var term= {button:e};
            $.ajax({
                url:'http://apps.ppilz.de/FIFA/request.php',
                type:'POST',
                data:term,
                dataType:'json',
                error:function(jqXHR,text_status,strError){
                    alert("no connection");},
                timeout:60000,
                success:function(data){
                    $("#result").html("");
                    for(var i in data){
                        $("#result").append("<li>"+data[i]+"</li>");
                    }
                }
            });}
    </script>


</head>
    <body onload="onLoad()">
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">FIFA Tournament</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#" onclick="navigateLocalTournamentPage()">Lokales Turnier</a></li>
                        <li><a href="#" onclick="navigateOnlineTournamentPage()">Online Turnier</a></li>
                        <li><a href="#" onclick="navigateLocalStatisticsPage()">Lokale Statistiken</a></li>
                        <li><a href="#" onclick="navigateOnlineStatisticsPage()">Online Statistiken</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div class="container">

            <h1>Welcome to FIFA Tournament</h1>

            <center><input onclick="connect(this.value)" type="button" value="cars" /></center>
            <center><b>Results</b></center>
            <ul id="result"></ul>
        </div>
    </body>
</html>
